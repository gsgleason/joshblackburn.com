<div id="audio-controls">
  <div id="icons">
  	<a id="step-backward-icon" class="material-icons">skip_previous</a>
  	<a id="play-icon" class="material-icons">play_arrow</a>
  	<a id="step-forward-icon" class="material-icons">skip_next</a>
  	<a id="vol-icon" class="material-icons">volume_up</a>
  	<input id="vol-control" type="range" min="0" max="100" step="1">
  </div>
  <div id="meta"></div>
</div>
